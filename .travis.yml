language: cpp
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
matrix:
    include:
        - name: Linux (gcc-5)
          os: linux
          dist: xenial
          compiler: gcc
        - name: Linux (clang)
          os: linux
          dist: xenial
          compiler: clang
before_install:
  - $CC --version
  - cmake --version
before_script:
  - cmake .
script:
  - make
  - make test
